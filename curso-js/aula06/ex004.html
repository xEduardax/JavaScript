<html lang="pt-br">
<head>

    <style>
        body {
            font: normal 20pt Arial;
            background-color: antiquewhite;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt("Qual é seu nome?")
        document.write(`Olá, ${nome.length}! Seu nome tem ${nome.length} letras. <br/>`) //document.write escreve na página
        document.write(`Seu nome em letras maiusculas é ${nome.toUpperCase()} <br/>`)
        document.write (`Seu nome em letras minuscúlas é ${nome.toLowerCase()}`)
    </script>
</body>
