<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>
    <style>
        body {
            font: normal 18pt Arial;
            background-color: blanchedalmond;
        }
        input {
            font: normal 18pt Arial;
            width: 100px;
            background-color: rgb(154, 209, 191);
            border: 2px solid rgb(255, 188, 62);
            margin-bottom: 15px;
        }
    </style>

</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="txtn1" id="txtn1"> +
    <input type="number" name="txtxn2" id="txtn2">
    <input type="button" value="Somar" onclick="somar()">
    <div id="resultado">Resultado</div>

    <script>
        function somar() {
            var tn1 = window.document.getElementById('txtn1')
            // duas maneiras de seletores, a primeira ou a de baixo:
            var tn2 = window.document.querySelector('input#txtn2')
            var resultado = window.document.getElementById("resultado")
            var n1 = Number(tn1.value) //transformando o numeros das caixas de texto em numeros, pois eles vem como string;
            var n2 = Number(tn2.value)
            var s = n1 + n2
            resultado.innerHTML = `A soma entre ${n1} e ${n2} é: <strong>${s}</strong>`
        }
    </script>
</body>
</html>
